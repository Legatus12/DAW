<!DOCTYPE html>

<html lang="en">

    <head>
        <title id="title">Document</title>
        <style>
            html{
                height: 100%;
                width: 100%;
            }
            body{
                height: 100%;
                width: 100%;
            }
        </style>
    </head>

    <body id="main">
        
        <h1 id="heading">X <br> Y</h1>
        <select id="select"></select>

        <script>

            const select = document.getElementById("select");

            document.onmousemove = (event) => {
                let x = event.clientX;
                let y = event.clientY;
                heading.innerHTML = "X -> " + x + "<br>Y -> " + y;
            };

            document.body.addEventListener("click", (event) => {
                let x = event.clientX;
                let y = event.clientY;
                console.log(x + ", " + y);
                let newOp = document.createElement("option");
                newOp.innerHTML = x + ", " + y;
                select.appendChild(newOp);
            });

        </script>

    </body>

</html>
